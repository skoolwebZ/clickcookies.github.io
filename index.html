<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cookie Clicker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #fceabb;
    margin: 0;
    padding: 20px;
  }
  h1 { color: #d2691e; }
  #cookie {
    width: 150px;
    cursor: pointer;
    margin: 20px auto;
    display: block;
  }
  button {
    padding: 10px 20px;
    margin: 5px;
    font-size: 16px;
    cursor: pointer;
  }
  #upgrades { margin-top: 20px; }
  .upgrade { margin: 10px 0; }
</style>
</head>
<body>

<h1>üç™ Cookie Clicker üç™</h1>
<p>Cookies: <span id="cookies">0</span></p>
<img id="cookie" src="https://i.imgur.com/nhbXtZC.png" alt="cookie">
<div id="upgrades">
  <h2>Upgrades</h2>
  <div class="upgrade">
    <button id="cursorBtn">Cursor (+1 per click) Cost: 10</button>
  </div>
  <div class="upgrade">
    <button id="grandmaBtn">Grandma (+1 per second) Cost: 50</button>
  </div>
  <div class="upgrade">
    <button id="factoryBtn">Factory (+5 per second) Cost: 200</button>
  </div>
</div>

<script>
  let cookies = 0;
  let cookiesPerClick = 1;
  let cookiesPerSecond = 0;

  const cookiesDisplay = document.getElementById('cookies');
  const cookieImg = document.getElementById('cookie');

  const cursorBtn = document.getElementById('cursorBtn');
  const grandmaBtn = document.getElementById('grandmaBtn');
  const factoryBtn = document.getElementById('factoryBtn');

  let cursorCost = 10;
  let grandmaCost = 50;
  let factoryCost = 200;

  // Click cookie
  cookieImg.addEventListener('click', () => {
    cookies += cookiesPerClick;
    updateDisplay();
  });

  // Buy cursor
  cursorBtn.addEventListener('click', () => {
    if(cookies >= cursorCost){
      cookies -= cursorCost;
      cookiesPerClick += 1;
      cursorCost = Math.floor(cursorCost * 1.5);
      cursorBtn.textContent = `Cursor (+1 per click) Cost: ${cursorCost}`;
      updateDisplay();
    }
  });

  // Buy grandma
  grandmaBtn.addEventListener('click', () => {
    if(cookies >= grandmaCost){
      cookies -= grandmaCost;
      cookiesPerSecond += 1;
      grandmaCost = Math.floor(grandmaCost * 1.5);
      grandmaBtn.textContent = `Grandma (+1 per second) Cost: ${grandmaCost}`;
      updateDisplay();
    }
  });

  // Buy factory
  factoryBtn.addEventListener('click', () => {
    if(cookies >= factoryCost){
      cookies -= factoryCost;
      cookiesPerSecond += 5;
      factoryCost = Math.floor(factoryCost * 1.5);
      factoryBtn.textContent = `Factory (+5 per second) Cost: ${factoryCost}`;
      updateDisplay();
    }
  });

  // Auto increment cookies per second
  setInterval(() => {
    cookies += cookiesPerSecond;
    updateDisplay();
  }, 1000);

  function updateDisplay(){
    cookiesDisplay.textContent = cookies;
  }
</script>

</body>
</html>
